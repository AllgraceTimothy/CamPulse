{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-primary to-gray-900 flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <!-- Delete Confirmation Card -->
    <div class="bg-secondary rounded-2xl shadow-xl overflow-hidden transform transition-all hover:shadow-2xl">
      <!-- Header -->
      <div class="bg-red-900/30 px-6 py-4 border-b border-red-800">
        <div class="flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <h2 class="text-xl font-bold text-white">Confirm Deletion</h2>
        </div>
      </div>
      
      <!-- Content -->
      <div class="p-6 sm:p-8 text-center">
        <p class="text-gray-300 mb-6">Are you sure you want to delete this post?</p>
        
        <!-- Post Preview -->
        <div class="bg-gray-800/50 rounded-lg p-4 mb-6 border-l-4 border-red-500">
          <p class="text-white text-left">{{ post.content|truncatechars:100 }}</p>
          {% if post.image %}
            <div class="mt-3 relative">
              <img src="{{ post.image.url }}" class="rounded max-h-32 w-full object-cover opacity-70" alt="Post image">
              <div class="absolute inset-0 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </div>
            </div>
          {% endif %}
        </div>
        
        <!-- Actions -->
        <form method="POST" class="flex items-center justify-center space-x-4">
          {% csrf_token %}
          <a href="{% url 'my_posts' %}" class="px-6 py-2 rounded-lg font-medium text-gray-300 hover:text-white transition border border-gray-600 hover:border-gray-500">
            Cancel
          </a>
          <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg font-medium transition-all transform hover:scale-[1.02] flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Delete Post
          </button>
        </form>
      </div>
    </div>
    
    <!-- Warning Message -->
    <div class="mt-6 text-center text-gray-400 text-sm">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      This action cannot be undone
    </div>
  </div>
</div>

<style>
  /* Animation for the card */
  .transform {
    animation: fadeInUp 0.4s ease-out forwards;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
{% endblock %}
